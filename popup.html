<!DOCTYPE html>
<html>
<head>
  <title>Word Translator Settings</title>
  <style>
    body { font-family: Arial, sans-serif; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Translator Settings</h2>
  <label for="sourceLanguage">From:</label>
  <input type="text" id="sourceLanguage" placeholder="e.g., en">
  <label for="targetLanguage">To:</label>
  <input type="text" id="targetLanguage" placeholder="e.g., es">
  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
